<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="./img/aurora.svg" class="logoImg" alt="Aurora Logo"/>
        <h1>Dashboard</h1>
      </div>
      <div class="upper-btns">
        <div class="home">
          <img src="./img/home.svg" class="icon" alt="Home"/>
          <h2>Home</h2>
        </div>
        <div class="profile">
          <img src="./img/card-account-details.svg" class="icon" alt="Profile"/>
          <h2>Profile</h2>
        </div>
        <div class="messages">
          <img src="./img/message-reply.svg" class="icon" alt="Messages"/>
          <h2>Messages</h2>
        </div>
        <div class="history">
          <img src="./img/clock-time-three.svg" class="icon" alt="History"/>
          <h2>History</h2>
        </div>
        <div class="tasks">
          <img src="./img/note-multiple.svg" class="icon" alt="Tasks"/>
          <h2>Tasks</h2>
        </div>
        <div class="communities">
          <img src="./img/account-group.svg" class="icon" alt="Communities"/>
          <h2>Communities</h2>
        </div>
      </div>
      <div class="lower-btns">
        <div class="settings">
          <img src="./img/cog.svg" class="icon" alt="Settings"/>
          <h2>Settings</h2>
        </div>
        <div class="support">
          <img src="./img/help-box.svg" class="icon" alt="Support"/>
          <h2>Support</h2>
        </div>
        <div class="privacy">
          <img src="./img/shield-check.svg" class="icon" alt="Privacy"/>
          <h2>Privacy</h2>
        </div>
      </div>
    </div>
    <div class="topbar">
      <div class="top-row1">
        <div class="top-row1-left">
          <img src="./img/magnify.svg" class="icon" alt="Search" />
          <input type="search" />
        </div>
        <div class="top-row1-right">
          <img src="./img/bell-ring-outline.svg" class="icon" alt="Notification" />
          <img src="./img/avatar4.png" class="avatar" alt="User Avatar" />
          <h2>Rusty Shackleford</h2>
        </div>
      </div>
      <div class="top-row2">
        <div class="top-row2-left">
          <img src="./img/avatar4.png" class="avatar-badge" alt="User Avatar" />
          <h1><span class="small">Hi there,</span><br/>Rusty Shackleford (@notDale)</h1>
        </div>
        <div class="top-row2-right">  
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="middle">
      <div class="projects">

      </div>
      <div class="announcements">

      </div>
      <div class="trending">

      </div>
    </div>
  </div>
</body>
</html>
